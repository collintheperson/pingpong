<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Lets play some Ping Pong</h1>
      <form id="ping-pong">
        <div class="form-group">
          <label for="pong">Lets play some awesome possum ping pong.</label>
          <input id="ping" type="text">
        </div>

        <button type="submit" class="btn">Time to play</button>
      </form>

      <div id="result">
        <p></p>
      </div>
    </div>
  </body>
</html>
