<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Lets play some ping pong!</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap year detector</h1>

      <form id="ping-pong">
        <div class="form-group">
          <label for="year">Lets play some ping pong!</label>
          <input id="year" type="text">
        </div>

        <button type="submit" class="btn">Click to play</button>
      </form>

      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
      </div>
    </div>
  </body>
</html>
